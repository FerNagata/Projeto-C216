
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="block-content d-flex flex-wrap gap-3">
        {% for accommodation in accommodations %}
        <div class="card" style="width: 18rem;">
            <img src="{{ accommodation.image_url }}" class="card-img-top" alt="{{ accommodation.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ accommodation.city }}</h5>
                <p class="card-text">{{ accommodation.price_per_night }}</p>
                <a href="{{ url_for('accommodation_detail', id=accommodation.id) }}" class="btn btn-primary">Ver mais</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
